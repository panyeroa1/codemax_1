    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .bg-dot-grid {
        background-size: 32px 32px;
        background-image: radial-gradient(circle, rgba(0,0,0,0.05) 1px, transparent 1px);
      }
      .dark .bg-dot-grid {
        background-image: radial-gradient(circle, #18181b 1px, transparent 1px);
      }

      /* Unified 6px Curve */
      .rounded-6 { border-radius: 6px !important; }

      /* Markdown Content Styling */
      .prose pre {
        background-color: #09090b !important;
        border: 1px solid #27272a;
        border-radius: 6px !important;
        padding: 1.25rem;
        margin: 1.5rem 0;
        overflow-x: auto;
      }
      .prose code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.8125rem;
        color: #93c5fd;
      }
      .prose p { margin-bottom: 1rem; line-height: 1.6; font-size: 0.875rem; color: inherit; }
      .prose strong { color: inherit; font-weight: 600; }

      @keyframes waveform {
        0%, 100% { transform: scaleY(1); opacity: 0.6; }
        50% { transform: scaleY(2); opacity: 1; }
      }
      .animate-waveform {
        animation: waveform 1s ease-in-out infinite;
      }
    </style>
